<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime Rate Prediction</title>
    <link rel="icon" href="static/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">CrimeScore</h1>
      <h2 class="tagline">Unlock safety: Reduce crime rate together</h2>
    </header>

    <section class="prediction">
      <table class="table2">
        <tr class="r1">
          <td class="label">
            <label>Selected City Name :</label>
          </td>
          <td class="sel">
            <select>
              <option value="selected">{{city_name}}</option>
            </select>
          </td>
        </tr>
        <tr class="r1">
          <td class="label">
            <label>Selected Crime Type :</label>
          </td>
          <td class="sel">
            <select>
              <option value="selected">{{crime_type}}</option>
            </select>
          </td>
        </tr>
        <tr class="r1">
          <td class="label">
            <label>Selected Year :</label>
          </td>
          <td class="sel">
            <select>
              <option value="selected">{{year}}</option>
            </select>
          </td>
        </tr>
      </table>

      <table class="table3">
        <tr class="r2">
          <td class="result">Prediction :</td>
          <td class="result">{{crime_status}}</td>
        </tr>
        <tr class="r2">
          <td class="result">Estimated Crime Rate :</td>
          <td class="result">{{crime_rate}}</td>
        </tr>
        <tr class="r2">
          <td class="result">Estimated Number of Cases :</td>
          <td class="result">{{cases}}</td>
        </tr>
        <tr class="r2">
          <td class="result">Population (in Lakhs) :</td>
          <td class="result">{{population}}</td>
        </tr>
      </table>

      <div class="button2">
        <a href="/">
          <input
            type="submit"
            class="btn"
            id="check_again"
            value="Check Again"
          />
        </a>
      </div>
    </section>
    <footer>
      <div class="footer">
        <button><a href="{{ url_for('about') }}">About The Project</a></button>
        <div id="developer">
          <h3>Developed By :</h3>
          <div class="membersName">
            <ul>
              <li>Shashank Srivastava</li>
              <li>Aryan Mishra</li>
              <li>Pavitrank Mishra</li>
              <li>Vatsalya Pathak</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
